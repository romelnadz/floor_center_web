<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<!-- BANNER -->
	<div class="flex-row md:flex bg-purple-300 
	h-[140vw] 
	md:h-[40vw]
	max-h-[20vw]
	w-[100%]
	md:w-full 
	lg:w-3/4
	mx-auto 
	">
		<!-- LEFT SIDE -->
		<div class="
		bg-green-100 
		h-[60vw]
		md:h-[32vw]
		w-[100%] 
		md:w-[50%] 
		my-auto 
		">

			<!-- HEADER AND BUTTON-->
			<div class="h-[60vw] md:h-[32vw] w-full my-auto">
				<!-- HEADER TEXT -->
				<div class="
				bg-[url('/src/banner_text.svg')] bg-contain bg-no-repeat bg-bottom 
				bg-[length:100%]
				ml-[2vw]
				h-[100%] w-[80%]">
					
				</div>

				<!-- BUTTON -->
				<div class="
				bg-[url('/src/banner_btn.svg')] bg-contain bg-no-repeat bg-bottom 
				bg-[length:100%]
				h-[70%] w-[30vw]
				h-[30%] w-full"></div>
						
			</div>
		</div>

		<!-- RIGHT SIDE -->
		<div class="
		bg-[url('/src/main_banner_right_iso.png')] bg-cover bg-center bg-yellow-600
		h-[80vw]
		md:h-[32vw]
		w-[100%]
		md:w-[50%]
		my-auto ">
			<!-- <div class="flex-row h-full w-full opacity-50">

				<div class="flex h-1/2 w-full">
					<div class="col h-full w-1/2 bg-red-100">
					</div>
					<div class="col h-full w-1/2 bg-yellow-400">
					</div>
				</div>

				<div class="flex h-1/2 w-full">
					<div class="col h-full w-1/2 bg-blue-100">
					</div>
					<div class="col h-full w-1/2 bg-green-400">
					</div>
				</div>
			</div> -->
		</div>

	</div>

	<a href="#" class="relative block overflow-hidden group w-[25vw]">
	  <button
	    class="absolute right-4 top-4 z-10 rounded-full bg-white p-1.5 text-gray-900 transition hover:text-gray-900/75"
	  >
	    <span class="sr-only">Wishlist</span>

	    <svg
	      xmlns="http://www.w3.org/2000/svg"
	      fill="none"
	      viewBox="0 0 24 24"
	      stroke-width="1.5"
	      stroke="currentColor"
	      class="w-4 h-4"
	    >
	      <path
	        stroke-linecap="round"
	        stroke-linejoin="round"
	        d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
	      />
	    </svg>
	  </button>

	  <img
	    src="https://images.unsplash.com/photo-1599481238640-4c1288750d7a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2664&q=80"
	    alt=""
	    class="object-cover w-full h-64 transition duration-500 group-hover:scale-105 sm:h-72"
	  />

	  <div class="relative p-6 bg-white border border-gray-100">
	    <span
	      class="whitespace-nowrap bg-yellow-400 px-3 py-1.5 text-xs font-medium"
	    >
	      New
	    </span>

	    <h3 class="mt-4 text-lg font-medium text-gray-900">Robot Toy</h3>

	    <p class="mt-1.5 text-sm text-gray-700">$14.99</p>

	    <form class="mt-4">
	      <button
	        class="block w-full p-4 text-sm font-medium transition bg-yellow-400 rounded hover:scale-105"
	      >
	        Add to Cart
	      </button>
	    </form>
	  </div>
	</a>

	<div class="grid h-screen place-items-center">
	  <div class="h-96 w-96 relative group">
	    <div 
	    class="
	    h-96 w-96 
	    bg-center bg-no-repeat bg-cover 
	    group-hover:opacity-0 transition-opacity duration-200 ease-in-out" 

	    style="background-image:url('https://source.unsplash.com/random/1')">
	    </div>

	    <div 
	    class="
	    h-96 w-96 
	    opacity-0 group-hover:opacity-100 
	    bg-center bg-no-repeat bg-cover absolute 
	    top-0 left-0 
	    transition-opacity duration-200 ease-in-out" 

	    style="background-image:url('https://source.unsplash.com/random/2')"></div>
	  </div>
	</div>




</body>
</html>
